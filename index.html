<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まぁじゃんぱらだいす</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>まぁじゃんぱらだいす<br>ノーレートフリー個人成績</h1>

  <div id="search-area">
    <!-- 名前入力 -->
    <input type="text" id="name-input" placeholder="名前">

    <!-- 年選択 -->
    <select id="year-select">
      <option value="2025">2025年</option>
      <option value="2026">2026年</option>
      <!-- 必要に応じて増やしてください -->
    </select>

    <!-- 月選択 -->
    <select id="month-select">
      <option value="1">1月</option>
      <option value="2">2月</option>
      <option value="3">3月</option>
      <option value="4">4月</option>
      <option value="5">5月</option>
      <option value="6">6月</option>
      <option value="7">7月</option>
      <option value="8" selected>8月</option>
      <option value="9">9月</option>
      <option value="10">10月</option>
      <option value="11">11月</option>
      <option value="12">12月</option>
    </select>

    <!-- 検索ボタン -->
    <button id="search-button">検索</button>
    <p id="status-message"></p>
  </div>

  <!-- 結果表示エリア -->
  <div id="results" style="display: none;">
    <p id="period"></p>
    <p id="visitor-count"></p>
    <p id="member-info"></p>
    <div id="right-table" class="table"></div>
    <div id="left-table" class="table"></div>
    <canvas id="bar-chart"></canvas>
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
