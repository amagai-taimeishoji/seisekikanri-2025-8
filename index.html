<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀ランキング</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- 検索エリア -->
<div id="search-area">
  <div id="search-inputs">
    <select id="year-select"></select>
    <select id="month-select"></select>
    <button id="search-button">検索</button>
  </div>
  <div id="status-message">ロード中…♡</div>
</div>

<!-- 結果エリア -->
<div id="results" style="display:none">
  <!-- 集計期間・来店人数・名前 -->
  <div id="info-container">
    <div id="period-visitor">
      <div id="period"></div>
      <div id="visitor-count" class="left-align-under"></div>
    </div>
    <div id="member-info"></div>
  </div>

  <!-- 棒グラフ -->
  <canvas id="bar-chart"></canvas>

  <!-- 円グラフ -->
  <canvas id="pie-chart"></canvas>

  <!-- ランキング表 -->
  <div id="ranking-table" class="table"></div>
  <div id="scoredata-table" class="table"></div>
  <div id="tenhan-table" class="table"></div>

  <!-- 着順回数表（4行まとめ） -->
  <div id="rank-count-table" class="table"></div>
</div>

<script src="script.js"></script>
</body>
</html>
